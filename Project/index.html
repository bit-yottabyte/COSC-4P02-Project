<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->

			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<!-- Add icon library -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<link rel="stylesheet" href="CSS/style.css" />
		<script src="JS/jscript.js"></script>
		<title>Homepage</title>
    
    	<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script	src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<script>
			document.addEventListener("DOMContentLoaded", function() {
				document.getElementById("searchBox").addEventListener("keyup", function() {
					onTypeArtifactQuery();
				});
			});
			
			var onTypeArtifactQuery = function() {
				console.log(document.getElementById("searchBox").value);
				//get data from database using $.ajax post request from jquery
				var data = $.ajax({
					url: 'http://localhost:3000/queryArtifacts?name=' + document.getElementById("searchBox").value,
					type: "POST",
					contentType: "application/json; charset=utf-8",
					success: function(data) {
						//on success render the returned data
						console.log(data);
					},
					error: function(xhr, status, error) {
						//on failure to fetch the request write to console
						console.error(status + ': ' + xhr.responseText);
					}
				});
			}
		</script>
	</head>
	<body>
		<div class="overlay">
			<h1 class="maintitle">Welcome to the Museum</h1>

			<div class="searchbox">
				<form>
					<input type="text" id="searchBox" name="" placeholder="Search.." />
					<button type="submit">
						<i class="fa fa-search" arial-hidden="true"></i>
					</button>
				</form>
			</div>

			<div class="container">
				<!-- Content here -->
				Brief Museum description..
			</div>

			<!-- Icons -->
			<div class="iconstyle">
				<a style="text-decoration: none" href="#" class="fa fa-instagram"></a>
				<a style="text-decoration: none" href="#" class="fa fa-facebook"></a>
				<a style="text-decoration: none" href="#" class="fa fa-telegram"></a>
				<a style="text-decoration: none" href="#" class="fa fa-twitter"></a>
			</div>
		</div>
	</body>
</html>
