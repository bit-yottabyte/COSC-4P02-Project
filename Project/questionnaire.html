<!DOCTYPE html>
<html>
	<head>
		<link href="CSS/style.css" rel="stylesheet" />
		<style></style>
		<script src="JS/jscript.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
		<section id="question-page">
			<h1 id="questionnaire-title" class="text-center">Questionnaire</h1>
			<form id="questionnaire" action="http://localhost:3000/add" method="post">
				<h4 class="question">Question 1: What is your name?</h4>
				<div class="mb-3">
					<label for="textarea1" class="form-label labelQ">Answer:</label>
					<textarea
						class="form-control"
						id="textarea1"
						name="name"
						rows="1"
					></textarea>
				</div>
				<h4 class="question">Question 2: What is your email?</h4>
				<div class="mb-3">
					<input type="email" id="email" name="email" />
				</div>
				<h4 class="question">Question 3: How did you hear of the museum?</h4>
				<select
					class="form-select"
					name="dropdown"
					id="Select1"
					aria-label="Default select example"
				>
					<option selected>Open this select menu</option>
					<option value="online">Online</option>
					<option value="word of mouth">Word of Mouth</option>
					<option value="advert">Advertisements</option>
				</select>
				<h4 class="question">Question 4: What did you like the most?</h4>
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label labelQ"
						>Answer:</label
					>
					<textarea
						class="form-control"
						id="exampleFormControlTextarea1"
						rows="3"
						name="like"
					></textarea>
				</div>
				<h4 class="question">Question 5: What would you rate it out of 5</h4>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="radio"
						id="flexRadioDefault1"
						wtx-context="1FC9E9F0-0F75-43A0-9C25-D100F6BE9E07"
						value="1"
					/>
					<label class="form-check-label labelQ" for="flexRadioDefault1">
						1
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="radio"
						id="flexRadioDefault2"
						wtx-context="1CAF244D-B792-4FB0-B525-A6639BD4BD62"
						value="2"
					/>
					<label class="form-check-label labelQ" for="flexRadioDefault2">
						2
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="radio"
						id="flexRadioDefault2"
						wtx-context="1CAF244D-B792-4FB0-B525-A6639BD4BD62"
						value="3"
					/>
					<label class="form-check-label labelQ" for="flexRadioDefault2">
						3
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="radio"
						id="flexRadioDefault2"
						wtx-context="1CAF244D-B792-4FB0-B525-A6639BD4BD62"
						value="4"
					/>
					<label class="form-check-label labelQ" for="flexRadioDefault2">
						4
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="radio"
						id="flexRadioDefault2"
						wtx-context="1CAF244D-B792-4FB0-B525-A6639BD4BD62"
						value="5"
					/>
					<label class="form-check-label labelQ" for="flexRadioDefault2">
						5
					</label>
				</div>
				<h4 class="question">Question 6: 1 to 5</h4>
				<h5 class="question">1 = strongly Agree 5 = strongly disagree</h5>
				<div class="btn-group" role="group" aria-label="1 to 5">
					<input class="btn btn-primary" type="button" name="butto" value="1" />
					<input class="btn btn-primary" type="button" name="butto" value="2" />
					<input class="btn btn-primary" type="button" name="butto" value="3" />
					<input class="btn btn-primary" type="button" name="butto" value="4" />
					<input class="btn btn-primary" type="button" name="butto" value="5" />
				</div>
				<h4 id="submit-button-text">Submit Button Below</h4>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</section>
	</body>
</html>
