<!DOCTYPE html>
<html>
	<head>
		<style>
			/* Questionnaire CSS */
			#submit-button-text {
				margin: 10px 10px 10px 10px;
				font-size: 20px;
				color: #ffffff;
			}
			.question {
				margin: 10px 10px 10px 10px;
				padding-top: 10px;
				color: #ffffff;
			}
			#questionnaire-title {
				font-family: "Inter";
				font-style: normal;
				font-weight: 700;
				font-size: 65px;
				line-height: 79px;
				text-align: center;

				color: #ffffff;
			}
			.labelQ {
				color: #ffffff;
			}
			#exampleFormControlTextarea1 {
				width: 40%;
			}
			#Select1 {
				width: 40%;
			}
			#question-page {
				margin-left: 50px;
			}
		</style>
		<script src="JS/jscript.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				getLoggedIn();
			});
			function hello(form) {
				var hi = {
					name: form.name.value,
					email: form.email.value,
					dropdown: form.dropdown.value,
					like: form.like.value,
					radio: form.like.value,
				};
				var he = $.ajax({
					url: "http://localhost:3000/add",
					type: "POST",
					contentType: "application/x-www-form-urlencoded; charset=utf-8",
					data: hi,
					success: function (result) {
						location.href = "../Project/questionsubmit.html";
					},
				});
				var geLoggedIn = function () {
					var loggedIn = $.ajax({
						url: "http://localhost:3000/checkLogin",
						type: "POST",
						crossDomain: true,
						xhrFields: {
							withCredentials: true,
						},
						success: function (result) {
							console.log(result);
						},
					});
				};
			}
		</script>
		<title>Questionnaire</title>
	</head>
	<body>
		<section id="question-page">
			<h1 id="questionnaire-title" class="text-center">Questionnaire</h1>
			<form id="questionnaire">
				<h4 class="question">Question 1: What is your name?</h4>
				<div class="mb-3">
					<label for="textarea1" class="form-label labelQ">Answer:</label>
					<textarea
						class="form-control"
						id="textarea1"
						name="name"
						rows="1"
					></textarea>
				</div>
				<h4 class="question">Question 2: What is your email?</h4>
				<div class="mb-3">
					<input type="email" id="email" name="email" />
				</div>
				<h4 class="question">Question 3: How did you hear of the museum?</h4>
				<select
					class="form-select"
					name="dropdown"
					id="Select1"
					aria-label="Default select example"
				>
					<option selected>Open this select menu</option>
					<option value="online">Online</option>
					<option value="word of mouth">Word of Mouth</option>
					<option value="advert">Advertisements</option>
				</select>
				<h4 class="question">Question 4: What did you like the most?</h4>
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label labelQ"
						>Answer:</label
					>
					<textarea
						class="form-control"
						id="exampleFormControlTextarea1"
						rows="3"
						name="like"
					></textarea>
				</div>
				<h4 class="question">Question 5: What would you rate it out of 5</h4>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="radio"
						id="flexRadioDefault1"
						wtx-context="1FC9E9F0-0F75-43A0-9C25-D100F6BE9E07"
						value="1"
					/>
					<label class="form-check-label labelQ" for="flexRadioDefault1">
						1
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="radio"
						id="flexRadioDefault2"
						wtx-context="1CAF244D-B792-4FB0-B525-A6639BD4BD62"
						value="2"
					/>
					<label class="form-check-label labelQ" for="flexRadioDefault2">
						2
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="radio"
						id="flexRadioDefault2"
						wtx-context="1CAF244D-B792-4FB0-B525-A6639BD4BD62"
						value="3"
					/>
					<label class="form-check-label labelQ" for="flexRadioDefault2">
						3
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="radio"
						id="flexRadioDefault2"
						wtx-context="1CAF244D-B792-4FB0-B525-A6639BD4BD62"
						value="4"
					/>
					<label class="form-check-label labelQ" for="flexRadioDefault2">
						4
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="radio"
						id="flexRadioDefault2"
						wtx-context="1CAF244D-B792-4FB0-B525-A6639BD4BD62"
						value="5"
					/>
					<label class="form-check-label labelQ" for="flexRadioDefault2">
						5
					</label>
				</div>
				<h4 class="question">Question 6: 1 to 5</h4>
				<h5 class="question">1 = strongly Agree 5 = strongly disagree</h5>
				<div class="btn-group" role="group" aria-label="1 to 5">
					<input class="btn btn-primary" type="button" name="butto" value="1" />
					<input class="btn btn-primary" type="button" name="butto" value="2" />
					<input class="btn btn-primary" type="button" name="butto" value="3" />
					<input class="btn btn-primary" type="button" name="butto" value="4" />
					<input class="btn btn-primary" type="button" name="butto" value="5" />
				</div>
				<h4 id="submit-button-text">Submit Button Below</h4>
				<button
					type="button"
					onclick="hello(this.form)"
					class="btn btn-primary"
				>
					Submit
				</button>
			</form>
		</section>
	</body>
</html>
