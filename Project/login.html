<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="CSS/style.css" />
		<script src="JS/jscript.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				getLoggedIn();
			});
			function login(form) {
				var loginInfo = {
					uname: form.username.value,
					passwd: form.password.value,
				};
				var req = $.ajax({
					url: "http://localhost:3000/login",
					type: "POST",
					crossDomain: true,
					xhrFields: {
						withCredentials: true,
					},
					contentType: "application/x-www-form-urlencoded; charset=utf-8",
					data: loginInfo,
					success: function (result) {
						if (result != "Failed to login") {
							location.href = "../Project/admin.html";
						} else {
							document.getElementById("error").innerHTML =
								"Invalid username or password";
						}
					},
					error: function () {
						document.getElementById("error").innerHTML =
							"Invalid username or password";
					},
				});
			}
			var getLoggedIn = function () {
				var loggedIn = $.ajax({
					url: "http://localhost:3000/checkLogin",
					type: "POST",
					crossDomain: true,
					xhrFields: {
						withCredentials: true,
					},
					success: function (result) {
						if (result != "Not logged in") {
							var button = document.createElement("button");
							button.setAttribute("onclick", "logout()");
							button.textContent = "Logout";
							document.getElementById("login").appendChild(button);
							console.log(result);
						}
					},
				});
			};
			function logout() {
				var logout = $.ajax({
					url: "http://localhost:3000/logout",
					type: "POST",
					crossDomain: true,
					xhrFields: {
						withCredentials: true,
					},
					success: function (result) {
						console.log(result);
						location.href = "../Project/login.html";
					},
				});
			}
		</script>
		<title>Login</title>
	</head>
	<body>
		<h1>Login</h1>
		<form>
			<label for="username">Username:</label>
			<input type="text" name="username" /><br />
			<label for="password">Password</label>
			<input type="password" name="password" />
			<button type="button" onclick="login(this.form)">Submit</button>
		</form>
		<div id="login">
			<h4 id="error"></h4>
		</div>
	</body>
</html>
